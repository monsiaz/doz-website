backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "assets/img/uploads" # Media files will be stored in the repo under assets/img/uploads
public_folder: "assets/img/uploads" # The src attribute for uploaded media will begin with /assets/img/uploads

collections:
  # --- BLOG ---
  - name: "blog"
    label: "Articles Blog"
    folder: "blog/articles_html"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["Lagree", "Nutrition", "Lifestyle", "Conseils"]}
      - {label: "Image Principale", name: "image", widget: "image"}
      - {label: "Contenu", name: "body", widget: "markdown"}

  # --- MENU COFFEE ---
  - name: "menu"
    label: "Menu Coffee"
    files:
      - name: "breakfast"
        label: "Petit Déjeuner"
        file: "data/menu_breakfast.json"
        fields:
          - label: "Plats Salés"
            name: "salty"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Description", name: "desc", widget: "string"}
          - label: "Plats Sucrés"
            name: "sweet"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}

      - name: "lunch"
        label: "Déjeuner"
        file: "data/menu_lunch.json"
        fields:
          - label: "Plats"
            name: "dishes"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Description", name: "desc", widget: "text"}
              - {label: "Options (Suppléments)", name: "options", widget: "list", required: false}

  # --- PLANNING LAGREE ---
  - name: "planning"
    label: "Planning Lagree"
    file: "data/planning.json"
    fields:
      - label: "Lundi"
        name: "monday"
        widget: "list"
        fields: 
          - {label: "Heure", name: "time", widget: "string"}
          - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED"]}
      - label: "Mardi"
        name: "tuesday"
        widget: "list"
        fields: 
          - {label: "Heure", name: "time", widget: "string"}
          - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED"]}
      # ... (idem pour les autres jours)

