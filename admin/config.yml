backend:
  name: github
  repo: simonazoulay/D0Z  # Remplace par ton nom d'utilisateur GitHub et le nom de ton repo
  branch: main

media_folder: "blog/articles_html/images"
public_folder: "blog/articles_html/images"

collections:
  # --- PLANNING LAGREE ---
  - name: "planning"
    label: "Planning Lagree"
    files:
      - name: "planning"
        label: "Planning de la semaine"
        file: "data/planning.json"
        fields:
          - label: "Lundi"
            name: "monday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Mardi"
            name: "tuesday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Mercredi"
            name: "wednesday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Jeudi"
            name: "thursday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Vendredi"
            name: "friday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Samedi"
            name: "saturday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}
          
          - label: "Dimanche"
            name: "sunday"
            widget: "list"
            fields:
              - {label: "Heure", name: "time", widget: "string"}
              - {label: "Cours", name: "course", widget: "select", options: ["LAGREE ESSENTIEL", "BOOTY & CORE", "LAGREE FUSION", "ADVANCED", "DOZ SHOW"]}

  # --- MENU COFFEE ---
  - name: "menu"
    label: "Menu Coffee"
    files:
      - name: "breakfast"
        label: "Petit Déjeuner"
        file: "data/menu_breakfast.json"
        fields:
          - label: "Plats Salés"
            name: "salty"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Description", name: "desc", widget: "string", required: false}
          
          - label: "Plats Sucrés"
            name: "sweet"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}

      - name: "lunch"
        label: "Déjeuner"
        file: "data/menu_lunch.json"
        fields:
          - label: "Plats"
            name: "dishes"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Description", name: "desc", widget: "text"}
              - {label: "Options (Suppléments)", name: "options", widget: "list", required: false}

  # --- ARTICLES BLOG ---
  - name: "blog"
    label: "Articles Blog"
    folder: "blog/articles_html"
    create: true
    slug: "{{slug}}"
    extension: "html"
    format: "frontmatter"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["Lagree", "Nutrition", "Lifestyle", "Conseils", "Technique"]}
      - {label: "Image à la une", name: "image", widget: "image"}
      - {label: "Contenu", name: "body", widget: "markdown"}
